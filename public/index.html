<!-- A Custome event for owl slider >>>>> -->
<script>
  document.addEventListener('createOWLSlider', function(event){
    const { selector, settings = null } = event.detail;
    const defaultSettings = {
      loop: true,
      margin: 10,
      nav: true,
      item:2,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 3
        },
        1000: {
          items: 5
        }
      }
    };
    $(selector).owlCarousel({
      ...({...defaultSettings,...settings} || defaultSettings),
      nav:true
    });
  });
</script>
<!-- A Custome event for owl slider <<<<< -->
